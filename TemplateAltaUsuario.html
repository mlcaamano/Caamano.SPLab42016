<div id="page-wrapper">
    <div class="container-fluid">

		<div class="row">
			<div class="col-lg-12">
		    	<h1 class="page-header">
			    	</br>
			        Planilla de usuarios
				</h1>

				<form class="contact_form" id="contact_form"  enctype="multipart/form-data" runat="server">
					<div>
						<ul>
							<li>
								<h2>Contactos</h2> 
								<span class="required_notification">* Datos requeridos</span> 
							</li>

							<li>
								<label for="correo">Correo:</label> 
								<input type="text" name="correo" ng-model="usuario.correo" value="" required />
							</li>

							<li>
								<label for="nombres">Nombre:</label> 
								<input type="text" name="nombre" onkeypress="return soloLetras(event);" ng-model="usuario.nombre" placeholder="ingrese nombres" value="" required/> 
								<span class="form_hint">Formato correcto: "Si aplica tambien segundo nombre"</span>
							</li>
							
							<li>
								<label for="tipo">Acceso a la pagina:</label> 
								<select name="tipo" ng-model="usuario.tipo" placeholder="Seleccione permisos del usuario" required>
									<option>{{usuario.tipo}}</option>
									<option>administrador</option>
									<option>vendedor</option>
									<option>comprador</option>
								</select>
							</li>

						    <input type="file" nv-file-select uploader="uploader" ng-show="!uploader.queue[0]" class="btn btn-primary" ng-model="usuario.Foto" required multiple/><br/>
					        
					   		<ul>
								<!-- Muestro los datos de los archivos a cargar -->
					        	<li ng-repeat="item in uploader.queue">
					        		<!-- nombre del archivo -->
					        	    Archivo: <span ng-bind="item.file.name"></span><br/>
					            	<!-- imagen del archivo -->
					            	<div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>

					            	<!-- boton cancel -->            
                                    <!-- <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
					                <span class="glyphicon glyphicon-ban-circle"></span> Cancel
					            	</button> -->

					            	<!-- boton remove -->
					            	<button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
					                <span class="glyphicon glyphicon-trash"></span> Remove
					            	</button>
					        	</li>	
					        </ul>

							<!-- <a class="btn btn-info " name="guardar" ng-click="Guardar()" ><span class="glyphicon glyphicon-save">&nbsp;</span>Guardar</a> -->
									
							<boton-guardar> </boton-guardar>

							<input type="hidden" value="" id="idParaModificar" name="agregar" />
							<input type="hidden" value="" id="hdnAgregar" name="agregar" />
						</ul>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
