<div id="page-wrapper">
    <div class="container-fluid">

		<div class="row">
			<div class="col-lg-12">
		    	<h1 class="page-header">
			    	</br>
			        Listado de empleados
		   		</h1>
			</div>

			<input type="search" placeholder="Buscar persona..." ng-model="Mifiltro">
			<input type="search" placeholder="Filtrar tipo.." ng-model="Qtipo"></input>

			<table class='table table-hover table-responsive' id="listaPersonas">
				<thead>
					<tr>
						<th>  Foto   	 </th>				
						<th>  Correo     </th>
						<th>  Nombre     </th>
				    	<th>  Tipo       </th>
				    	<th>  Borrar     </th>
						<th>  Modificar	 </th>
					</tr> 
				</thead>

	<!-- 			<tr ng-repeat="persona in ListadoPersonas | limitTo: 25 | orderBy: ['apellido', '-Nombre'] | filter:{Sueldo: 'Â£':'hola'}:filtrarPorMoneda | filter:{$:mifiltro, Nombre: Qnombre, apellido: Qapellido} as resultado"> -->

				<tr ng-repeat="usuario in ListadoUsuarios| orderBy: [Apellido] |filter:{$:Mifiltro, tipo: Qtipo} as resultado">
					
					<td><img  class='fotoGrilla' ng-src="fotos/{{usuario.foto}}" /></td>				
					<td>{{usuario.correo}}</td>
					<td>{{usuario.nombre}}</td>
					<td>{{usuario.tipo}}</td>
					<td><button class='btn btn-warning' name='Borrar' ng-click="Borrar(usuario)"><span class='glyphicon glyphicon-edit'>&nbsp;</span>Borrar</button></td>
					<td><button class='btn btn-warning' name='Modificar' ui-sref="modificarUsuario({id:usuario.id, correo: usuario.correo, nombre: usuario.nombre, tipo: usuario.tipo, foto:usuario.foto})"><span class='glyphicon glyphicon-edit'>&nbsp;</span>Modificar</button></td>
				</tr>
										
				<tr ng-if="resultado.length==0">		
					<td></td>
					<td>No existen personas con esos datos</td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
	</div>
</div>
